    <style>
        fieldset {
            border: 0;
        }

        label {
            display: block;

<body style="background-image:url(image/bg.jpg)">

    <div class="quotecont" style="z-index:10;">
        <div style="z-index:100; position:absolute; margin-left:150px; margin-top:500px">
            <div id="formhtml" style="margin-left:15px; width:700px; background-color:rgba(222, 216, 216, 0.5); border-radius: 20px 20px 10px 10px;
                 -moz-border-radius: 10px 10px 10px 10px ;
                 -webkit-border-radius: 10px 10px 10px 10px;
                 border:0px solid #cf63cf; ">
                <form action="searchresults.aspx" method="get">
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-2'>
                                <div class="form-group">
                                    <div class='input-group'>
                                       Check In
                                    </div>
                                </div>
                            </div>
                            <div class='col-sm-2'>
                                <div class="form-group">
                                    <div class='input-group'>
                                        Check Out
                                    </div>
                                </div>
                            </div>
                            <div class='col-sm-1'>
                                <div class="form-group">
                                    <div class='input-group'>
                                        Adults
                                    </div>
                                </div>
                            </div>
                            <div class='col-sm-1'>
                                <div class="form-group">
                                    <div class='input-group'>
                                       Kids
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="row">
                                <div class='col-sm-2'>
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input type='text' class="form-control" name="txtFromDate" id="txtFromDate" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-2'>
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker2'>
                                            <input type='text' class="form-control" name="txtToDate" id="txtToDate" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-1'>
                                    <div class="form-group">
                                        <div class='input-group' id='txtadultnew1'>

                                            <select name="drpNumberOfAdults" id="drpNumberOfAdults" style="width:70px;">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>


                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-1'>
                                    <div class="form-group">
                                        <div class='input-group' id='txtadultnew2'>

                                            <select name="drpNumberOfChildren" id="drpNumberOfChildren" style="width:70px;">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-sm-1'>
                                    <div class="form-group">
                                        <div class='input-group'>

                                            <input id="Submit1" type="submit" name="Submit1" value="Search" class="ui-button ui-widget ui-corner-all" />

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker1').datetimepicker({
                                            format: 'MM/DD/YYYY'

                                        });
                                        $('#datetimepicker2').datetimepicker({
                                            format: 'MM/DD/YYYY',
                                            useCurrent: false //Important! See issue #1075
                                        });
                                        $("#datetimepicker1").on("dp.change", function (e) {
                                            $('#datetimepicker2').data("DateTimePicker").minDate(e.date);
                                        });
                                        $("#datetimepicker2").on("dp.change", function (e) {
                                            $('#datetimepicker1').data("DateTimePicker").maxDate(e.date);
                                        });
                                    });
    </script>
</body>
</html>
